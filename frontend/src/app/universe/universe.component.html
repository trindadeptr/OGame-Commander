<div class="p-4 container mx-auto">
  <h2 class="text-2xl font-bold mb-4">Universes</h2>
  <table class="min-w-full bg-white mb-4">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">ID</th>
        <th class="py-2 px-4 border-b">URL</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let u of universes"
        (click)="editUniverse(u)"
        class="hover:bg-gray-50 cursor-pointer"
      >
        <td class="py-2 px-4 border-b">{{ u.id }}</td>
        <td class="py-2 px-4 border-b">{{ u.url }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="edit" class="max-w-md">
    <h3 class="text-xl mb-2">{{ edit.id ? "Edit" : "Create" }} Universe</h3>
    <div class="mb-2">
      <label class="block mb-1">URL</label>
      <input [(ngModel)]="edit.url" class="border rounded w-full py-2 px-3" />
    </div>
    <div class="mb-2">
      <label class="block mb-1">Discord Webhook</label>
      <input
        [(ngModel)]="edit.discordWebhook"
        class="border rounded w-full py-2 px-3"
      />
    </div>
    <button (click)="create()" class="bg-blue-500 text-white px-4 py-2 rounded">
      Save
    </button>
  </div>
</div>
