<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Users</h2>
  <table class="min-w-full bg-white">
    <thead>
      <tr><th class="py-2 px-4 border-b">ID</th><th class="py-2 px-4 border-b">Username</th><th class="py-2 px-4 border-b">Role</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users" class="hover:bg-gray-50">
        <td class="py-2 px-4 border-b">{{u.id}}</td>
        <td class="py-2 px-4 border-b">{{u.username}}</td>
        <td class="py-2 px-4 border-b">{{u.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
